{% load static %}
{% load crispy_forms_tags %}
<div>
  {% if not_found%}
      <p style="color: red;">The username or password incorrect. Please try again</p>
  {% endif %}
</div>

<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Shake Effect | CodingNepal</title>
  <link rel="stylesheet" href="{% static '/css/login/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="" method="post">
      {% csrf_token %}
      <div class="field username">
        <div class="input-area">
          <input id="id_username" name="username" type="text" placeholder="Username">
          <i class="icon fas  fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username</div>
      </div>
			<div class="field email">
        <div class="input-area">
          <input id="id_email" name="email" type="email" placeholder="Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email</div>
      </div>
			<div class="field password">
        <div class="input-area">
          <input id="id_password1" name="password1" type="password" placeholder="Password">
          <i class="icon fas  fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input id="id_password2" name="password2" type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password</div>
      </div>
      <input type="submit" value="Register">
    </form>
    <div class="sign-txt">Do you have an account? <a href="{% url 'login' %}">Login</a></div>
  </div>

  <link rel="stylesheet" href="{% static '/js/login/script.js' %}">

</body>
</html>
