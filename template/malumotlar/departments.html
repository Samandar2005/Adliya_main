{% extends "base.html" %}
{% load static %}
{% block title %}
    O'zbekisto Respublikasi Adliya Vazirligi
{% endblock %}

{% block custom_css %}
<link rel="stylesheet" href="{% static '/css/viloyatlar.css' %}" type="text/css">
{% endblock %}


{% block content %}

<!-- Hero Section Begin -->

<h1 class="card-title">{{ object.title }}</h1>

<div class="container">
  <div class="destinations">
    <div class="section_content_">
      <div class="scroll">
        <div class="row">
          {% for item in district %}
            <div class="col-md-3">
              <a href="{% url 'district-detail' item.pk %}" style="background-image: url(/{{item.image}})"class="destinations_item">
                <div class="sq_parent">
                    <div class="sq_wrap">
                        <div class="sq_content">
                            <div class="_content">
                                <h3 class="_title">{{item.name}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>



<!-- Hero Section End -->

<!-- Services Section Begin -->






{% endblock %}
